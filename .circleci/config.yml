version: 2.1

orbs:
  slack: circleci/slack@4.1

executors:
  default:
    docker:
      - image: hashicorp/terraform:1.1.4
    resource_class: small
    shell: /bin/sh -leo pipefail
    environment:
      - BASH_ENV: /etc/profile

commands:
  install-tfnotify:
    steps:
      - run:
          name: Download tfnotify
          command: |
            apk --update add curl jq
            curl -fL -o tfnotify.tar.gz https://github.com/mercari/tfnotify/releases/download/v0.7.0/tfnotify_linux_amd64.tar.gz
            tar -C /usr/bin -xzf ./tfnotify.tar.gz
  install-aws-cli-v2:
    steps:
      - run:
          name: Download dependencies
          command: |
            export GLIBC_VER=2.34-r0
            apk --no-cache add binutils curl
            curl -sL https://alpine-pkgs.sgerrand.com/sgerrand.rsa.pub -o /etc/apk/keys/sgerrand.rsa.pub
            curl -sLO https://github.com/sgerrand/alpine-pkg-glibc/releases/download/${GLIBC_VER}/glibc-${GLIBC_VER}.apk
            curl -sLO https://github.com/sgerrand/alpine-pkg-glibc/releases/download/${GLIBC_VER}/glibc-bin-${GLIBC_VER}.apk
            apk add --no-cache glibc-${GLIBC_VER}.apk glibc-bin-${GLIBC_VER}.apk
      - run:
          name: Install aws-cli-v2
          command: |
            curl -sL https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip -o awscliv2.zip
            unzip -q awscliv2.zip
            aws/install

jobs:
  say-hello:
    executor: default
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
      - install-tfnotify
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1
  plan:
    executor: default
    steps:
      - checkout
      - install-tfnotify
      - install-aws-cli-v2
      - run:
          nane: assume-role
          command: |
            aws_sts_credentials="$(aws sts assume-role \
              --role-arn ${AWS_ASSUME_ROLE_ARN} \
              --role-session-name "circle-ci-session" \
              --external-id "9998" \
              --query "Credentials" \
              --output "json")"
            echo AWS_ACCESS_KEY_ID="$(echo $aws_sts_credentials | jq -r '.AccessKeyId')" >> $BASH_ENV
            echo AWS_SECRET_ACCESS_KEY="$(echo $aws_sts_credentials | jq -r '.SecretAccessKey')" >> $BASH_ENV
            echo AWS_SESSION_TOKEN="$(echo $aws_sts_credentials | jq -r '.SessionToken')" >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: printenv
          command: printenv | grep AWS
      - run:
          name: Init terraform
          command: terraform init
          working_directory: terraform
      - run:
          name: Validate terraform
          command: terraform validate
          working_directory: terraform
      - run:
          name: Plan terraform
          command: terraform plan
          working_directory: terraform

workflows:
  say-hello-workflow:
    jobs:
      - plan:
          context:
            - slack
            - aws
